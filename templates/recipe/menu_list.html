{% extends "_base.html" %}
{% block title %}
    Menu
{% endblock title %}
{% load static %}
{% block content %}
    <div class="header-menu">
        <h1>Menus</h1>
        <h3>Search</h3>
        <h3>Query Builder</h3>
    </div>
    <div class="menu-list">
        {% for menu in menus %}
            <div class="menu">
                <h6>{{ menu.name }}</h6>
                <h6>{{ menu.price }}</h6>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
